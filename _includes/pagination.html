<div class="pagination item">
  <!-- Previous-page -->
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" title="Previous Page"><i class="fa fa-chevron-left"></i> Pevious</a>
  {% else %}
    <span><i class="fa fa-chevron-left"></i> Preious</span>
  {% endif %}
  <!-- Pages-number -->
  <span>{{ paginator.page }} de {{ paginator.total_pages }}</span>
  <!-- Next-page -->
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" title="Next Page">Next <i class="fa fa-chevron-right"></i></a>
  {% else %}
    <span>Next <i class="fa fa-chevron-right"></i></span>
  {% endif %}
</div>
