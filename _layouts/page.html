---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% if page.icon != nill %}
        <!-- page-icon -->
        <i class="fa fa-{{ page.icon }}"></i>
      {% endif %}
      {{ page.title }}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
